<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Currency Denomination Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF and Image Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        /* Simple scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Hide number input spinners */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        input[type=number] {
          -moz-appearance: textfield;
        }

        /* Splash Screen Animations */
        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 40px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
        
        @keyframes slideIn {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes spinAndFadeIn {
            from {
                opacity: 0;
                transform: rotate(-180deg);
            }
            to {
                opacity: 1;
                transform: rotate(0deg);
            }
        }

        .splash-screen {
            animation: fadeOut 2.5s forwards;
        }

        .splash-content {
            animation: fadeInUp 1s ease-out;
        }

        .animate-slide-in-saffron {
            animation: slideIn 0.6s ease-out forwards;
            animation-delay: 0.2s;
        }
        .animate-slide-in-white {
            animation: slideIn 0.6s ease-out forwards;
            animation-delay: 0.4s;
        }
        .animate-slide-in-green {
            animation: slideIn 0.6s ease-out forwards;
            animation-delay: 0.6s;
        }
        .animate-chakra-spin {
            opacity: 0; /* start hidden */
            animation: spinAndFadeIn 1s ease-out forwards;
            animation-delay: 0.8s;
        }
    </style>
